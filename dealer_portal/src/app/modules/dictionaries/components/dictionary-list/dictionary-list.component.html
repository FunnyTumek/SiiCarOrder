<table mat-table
       [dataSource]="options"
       class="full-size">

  <ng-container matColumnDef="active">
    <th class="column-active"
        mat-header-cell
        *matHeaderCellDef></th>
    <td mat-cell
        *matCellDef="let element">
      <ng-container *ngIf="element.availability">ðŸ”¹</ng-container>
      <ng-container *ngIf="!element.availability">ðŸ”¸</ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th class="column-code"
        mat-header-cell
        *matHeaderCellDef> Code </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.code }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th class="column-name"
        mat-header-cell
        *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th class="column-name"
        mat-header-cell
        *matHeaderCellDef> Type </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.type }} </td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th class="column-name"
        mat-header-cell
        *matHeaderCellDef> Capacity </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.capacity }} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th class="column-name"
        mat-header-cell
        *matHeaderCellDef> Power </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.power }} </td>
  </ng-container>

  <ng-container matColumnDef="gearsCount">
    <th class="column-name"
        mat-header-cell
        *matHeaderCellDef> Gear count </th>
    <td mat-cell
        *matCellDef="let element"> {{ element.gearsCount }} </td>
  </ng-container>

  <tr class="table-header"
      mat-header-row
      *matHeaderRowDef="columns"></tr>
  <tr mat-row
      [class.selected-row]="row.code === selectedItem?.code"
      (click)="onRowSelected(row)"
      class="table-row"
      *matRowDef="let row; columns: columns;">
  </tr>

</table>
